<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery UX</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
        }
        
        html,
        .ui-mobile,
        .ui-mobile body {
            height: 105px;
        }
        
        .ui-mobile,
        .ui-mobile .ui-page {
            min-height: 105px;
        }
        
        #nav {
            font-size: 200%;
            width: 17.1875em;
            margin: 17px auto 0 auto;
        }
        
        #nav a {
            color: #777;
            border: 2px solid #777;
            background-color: #ccc;
            padding: 0.2em 0.6em;
            text-decoration: none;
            float: left;
            margin-right: 0.3em;
        }
        
        #nav a:hover {
            color: #999;
            border-color: #999;
            background: #eee;
        }
        
        #nav a.selected,
        #nav a.selected:hover {
            color: #0a0;
            border-color: #0a0;
            background: #afa;
        }
        
        div.box {
            width: 100%;
            height: 30em;
            background-color: #108040;
        }
        
        div.box.swipe {
            background-color: #7ACEF4;
        }
    </style>
</head>

<body>

    <div class="box"></div>


    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script>
        $(function() {
            $.event.special.swipe.horizontalDistanceThreshold = 300;
            $.event.special.swipe.durationThreshold = 3000;

            //efeito que o usuario arrasta o dedo para abirir o menu no celular
            $("div.box").on("swiperight", function() {
                $('div.box').css('background-color', 'Indigo');
            });

            // Callback function references the event target and adds the 'swipe' class to it
            function swipeHandler(event) {
                $(event.target).addClass("swipe");
            }
        });

        //clique de um componente no mobile (onclick)
        $(document).on("vclick", ".box", function() {
            $(this).append("<span style='color:Pink;'> vclick fired... </span>");
        });
    </script>
</body>

</html>
